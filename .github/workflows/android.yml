name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools and platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Prepare Gradle wrapper JAR (CI-only)
        run: |
          WRAPPER_DIR=gradle/wrapper
          mkdir -p "$WRAPPER_DIR"
          if [ ! -f "$WRAPPER_DIR/gradle-wrapper.jar" ]; then
            echo "Fetching gradle-wrapper.jar (8.7)"
            curl -fsSL -o "$WRAPPER_DIR/gradle-wrapper.jar" \
              https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.7/gradle-wrapper-8.7.jar
          fi

      - name: Configure Gradle caching
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisciplineTracker-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
