name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools and platform
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Prepare Gradle wrapper JAR (CI-only)
        run: |
          set -euo pipefail
          WRAPPER_DIR=gradle/wrapper
          mkdir -p "$WRAPPER_DIR"
          if [ ! -f "$WRAPPER_DIR/gradle-wrapper.jar" ]; then
            echo "Fetching gradle-wrapper.jar (from official Gradle distribution 8.7)"
            curl -fsSL -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            mkdir -p tmp_gradle
            unzip -q gradle-8.7-bin.zip "gradle-8.7/lib/plugins/gradle-wrapper-*.jar" -d tmp_gradle
            mv tmp_gradle/gradle-8.7/lib/plugins/gradle-wrapper-*.jar "$WRAPPER_DIR/gradle-wrapper.jar"
            rm -rf tmp_gradle gradle-8.7-bin.zip
          fi

      - name: Configure Gradle caching
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle 8.7 (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: :app:assembleDebug --stacktrace

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DisciplineTracker-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Create GitHub Release and upload APK (push on main only)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.1.${{ github.run_number }}
          name: DisciplineTracker v0.1.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/debug/app-debug.apk
